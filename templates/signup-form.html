{% extends "base.html" %}

{% block content %}
<div>
  <h2>Signup</h2>
  <form method="post" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="username">Username&nbsp;{{error_username}}</label>
      <div class="controls">
        <input type="text" name="username" value="{{username}}" id="username" placeholder="username">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="Password">Password&nbsp;{{error_password}}</label>
      <div class="controls">
        <input type="text" name="password" id="password" placeholder="password">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="verify">Verify Password&nbsp;{{error_verify}}</label>
      <div class="controls">
        <input type="text" name="verify" id="verify" placeholder="verify">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="email">Email (optional)&nbsp;{{error_email}}</label>
      <div class="controls">
        <input type="text" name="email" value="{{email}}" id="email" placeholder="email">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox">
          Remember me </label>
        <button type="submit" class="btn">Sign in</button>
        <input type="hidden" name="next_url" value={{ next_url }}>
      </div>
    </div>
    Have an account <a href="/login">Login</a>
  </form>
</div>
{% endblock %}
