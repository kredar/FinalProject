<div id="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="{{'/recipes' ~ p.key.id()}}" style="color: #484848  ; text-decoration: none;">{{ p.title }}</a>
    </div>

  </div>

  <div class="post-info"
    <div class="post-picture">
        {% if p.picture_key and noPictures == False %}
            <a href="/imgB?img_id={{ p.picture_key }}">  <img src=/img?img_id={{ p.picture_key }}> </a>
        {% endif %}
    </div>
  </div>
