{% extends "base.html" %}

{% block content %}


    {% if isLogedIn %}
        <a  href={{ "/recipes/addrecipe" }}>add new recipe</a>
    {% endif %}


    <form method="post">

        <label for="Filter">
        <select name="filter">
            {% for category in categories %}

                <option value={{ category }}>{{ category }}</option>
            {% endfor %}
        </select>
        </label>
        <input type="submit" value="Filter">
    </form>



    {% for p in recipes %}

        {{ p.render() | safe }}
        <br><br>
        <div class="edit-view">

{#            <a  href={{ "/recipes" ~ p.recipe_name }}>view</a>#}
            {% if isUserAdmin %}
                <a  href={{ "/recipes/_edit" ~ p.recipe_name }}>edit</a>
            {% endif %}

        </div>

    {% endfor %}

{% endblock %}
