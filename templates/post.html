<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="{{'/blog/' ~ p.key().id()}}" style="color: #484848  ; text-decoration: none;">{{ p.subject }}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div class="post-info"
    <div class="post-content">
        {{p._render_text | safe}}
    </div>
  </div>
</div>
